    <script>
        // Simple countdown script (foolproof, no errors if date is invalid)
        const examDate = new Date('2025-11-01');
        function updateCountdown() {
            const now = new Date();
            const diff = examDate - now;
            if (diff > 0) {
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                document.getElementById('countdown').textContent = days + ' days left';
            } else {
                document.getElementById('countdown').textContent = 'Exam day!';
            }
        }
        updateCountdown();
        setInterval(updateCountdown, 86400000); // Update daily
    </script>
